<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(245, 242, 234);
    }

    .container {
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.048);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
  <body>
    <div class="container mt-5">
      <div class="h-100 p-5">
        <h1>Aweosome!</h1>
        <p style="font-size: 25px">
          You have successfully subscribed to the Newsletter. Thank you & looking
          forward to see you.
        </p>
        <form action="/success" method="post">
          <button class="btn btn-lg btn-warning text-white" type="submit">Done</button>
        </form>
      </div>
    </div>
  </body>
</html>
